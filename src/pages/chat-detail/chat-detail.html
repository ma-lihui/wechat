<ion-header class="header">

  <ion-navbar  color="dark">
    <ion-title>聊天</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <i class="iconfont icon-ren"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines class="message-list">

    <ion-item class="message-item left">
      <ion-thumbnail item-left class="head-img">
        <img src="../../assets/img/head_img/a2.jpg">
      </ion-thumbnail>
      <div class="message-wrap" item-right>
        <!--<p class="name">ma</p>-->
          <h2 class="message content">在干嘛</h2>
      </div>
    </ion-item>
    <ion-item class="message-item left">
      <ion-thumbnail item-left class="head-img">
        <img src="../../assets/img/head_img/a2.jpg">
      </ion-thumbnail>
      <div class="message-wrap" item-right>
        <!--<p class="name">ma</p>-->
        <h2 class="message content">明天去看电影？看完电影去吃烤肉</h2>
      </div>
    </ion-item>

    <ion-item class="message-item right">
      <ion-thumbnail item-right class="head-img">
        <img src="../../assets/img/head_img/a7.jpg">
      </ion-thumbnail>
      <div class="message-wrap" item-left>
        <!--<p class="name">ma</p>-->
        <h2 class="message content">好，说走就走</h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <form>
      <ion-input  type="text"></ion-input>
      <button *ngIf="">按住 说话</button>
    </form>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

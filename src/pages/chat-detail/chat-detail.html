<ion-header class="header">

  <ion-navbar  color="dark">
    <ion-title>聊天</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <i class="iconfont icon-ren"></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines class="message-list">
    <ion-item class="message-item left">
      <ion-avatar item-left class="head-img">
        <img src="../../assets/img/wechat_icon/find_icon-shopping.png">
      </ion-avatar>
      <div item-right>
        <p class="name">ma</p>
        <h2 class="message text">hello</h2>
      </div>
    </ion-item>
    <ion-item  class="message-item right">
      <ion-avatar item-right>
        <img src="../../assets/img/wechat_icon/find_icon-game.png">
      </ion-avatar>
      <div item-left>
        <p class="name">li</p>
        <h2 class="message text">worldgrgggggrtggfgdagdgagagagagagagdsaggggggr</h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <form>
      <ion-input  type="text"></ion-input>
      <button *ngIf="">按住 说话</button>
    </form>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
